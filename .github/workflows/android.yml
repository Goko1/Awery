name: Artifact Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Beta APK
        run: ./gradlew assembleBetaModernRelease

      - name: Build Production APK
        run: ./gradlew assembleProdModernRelease

      - name: Build Legacy Beta APK
        run: ./gradlew assembleBetaLegacyRelease

      - name: Build Legacy Production APK
        run: ./gradlew assembleProdLegacyRelease

      - name: Sign Beta APK
        uses: r0adkll/sign-android-release@v1
        id: sign_beta
        with:
          releaseDirectory: "app/build/outputs/apk/betaModern/release"
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Sign Production APK
        uses: r0adkll/sign-android-release@v1
        id: sign_prod
        with:
          releaseDirectory: "app/build/outputs/apk/prodModern/release"
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Sign Legacy Beta APK
        uses: r0adkll/sign-android-release@v1
        id: sign_beta_legacy
        with:
          releaseDirectory: "app/build/outputs/apk/betaLegacy/release"
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Sign Legacy Production APK
        uses: r0adkll/sign-android-release@v1
        id: sign_prod_legacy
        with:
          releaseDirectory: "app/build/outputs/apk/prodLegacy/release"
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Get Commit Messages
        id: commit_message
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          commit_id=$(git log -1 --pretty=format:"%h")
          author=$(git log -1 --pretty=format:"%an")
          author_email=$(git log -1 --pretty=format:"%ae")
          author_username=$(curl -s "https://api.github.com/search/users?q=${author_email}" | jq -r '.items[0].login')
          author_profile="https://github.com/$author_username"
          commit_link="[Commit]($REPO_URL/commit/$(git log -1 --pretty=format:"%H"))"
          message=$(git log -1 --pretty=format:"%s")
          COMMIT="Commit: $commit_id $commit_link by [$author]($author_profile)\nMessage: $message"
          echo "::set-output name=Commit::$COMMIT"

      - name: Send Beta APK to Telegram
        if: always()
        run: |
          curl -F document=@app/build/outputs/apk/betaModern/release/app-beta-modern-release.apk \
               -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
               -F caption="$(echo -e "\n${{ secrets.TELEGRAM_ROLE_ID }}\n${{ steps.commit_message.outputs.Commit }}")" \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument

      - name: Send Legacy Beta APK to Telegram
        if: always()
        run: |
          curl -F document=@app/build/outputs/apk/betaLegacy/release/app-beta-legacy-release.apk \
               -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument

      - name: Send Beta APK to Discord
        if: always()
        run: |
          commit_messages=$(echo -e "${{ steps.commit_message.outputs.Commit }}")
          payload=$(jq -nc --arg content "<@&$1246876742568644720>\n$commit_messages" '{content: $content}')
          curl -F "payload_json=$payload" \
               -F "file1=@app/build/outputs/apk/betaModern/release/app-beta-modern-release.apk" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Legacy Beta APK to Discord
        if: always()
        run: |
           curl -F "file1=@app/build/outputs/apk/betaLegacy/release/app-beta-legacy-release.apk" \
           ${{ secrets.DISCORD_WEBHOOK_URL }}
