name: Artifact Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Steps for building and signing APKs (omitted for brevity)

      - name: Get Commit Messages
        id: commit_message
        run: |
          commit_id=$(git log -1 --pretty=format:"%h")
          author=$(git log -1 --pretty=format:"[%an](https://github.com/%ae)")
          message=$(git log -1 --pretty=format:"%s")
          COMMIT=" $commit_id by $author\nMessage: $message"
          echo "::set-output name=Commit::$COMMIT"

      - name: Send Beta APK to Telegram
        if: always()
        run: |
          curl -F document=@app/build/outputs/apk/betaModern/release/app-beta-modern-release.apk \
               -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
               -F caption="$(echo -e "\nCommits:\n${{ steps.commit_message.outputs.Commit }}")" \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument

      - name: Send Legacy Beta APK to Telegram
        if: always()
        run: |
          curl -F document=@app/build/outputs/apk/betaLegacy/release/app-beta-legacy-release.apk \
               -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
               -F caption="$(echo -e "\nCommits:\n${{ steps.commit_message.outputs.Commit }}")" \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument

      - name: Send Beta APK to Discord
        if: always()
        run: |
          commit_messages=$(echo -e "${{ steps.commit_message.outputs.Commit }}")
          payload="{\"content\": \"<@&1246876742568644720>\nCommits:\n$commit_messages\"}" # Replace YOUR_ROLE_ID with the actual role ID
          curl -F "payload_json=$payload" \
               -F "file1=@app/build/outputs/apk/betaModern/release/app-beta-modern-release.apk" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Legacy Beta APK to Discord
        if: always()
        run: |
          commit_messages=$(echo -e "${{ steps.commit_message.outputs.Commit }}")
          payload="{\"content\": \"<@&1246876742568644720>\nCommits:\n$commit_messages\"}" # Replace YOUR_ROLE_ID with the actual role ID
          curl -F "payload_json=$payload" \
               -F "file1=@app/build/outputs/apk/betaLegacy/release/app-beta-legacy-release.apk" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
