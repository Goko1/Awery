name: Artifact Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get Latest Commit
        run: |
          COMMIT_LOG=$(git log -1 --pretty=format:"â— %s ~%an")
          COMMIT_LOG="${COMMIT_LOG//'%'/'%25'}"
          COMMIT_LOG="${COMMIT_LOG//$'\n'/'%0A'}"
          COMMIT_LOG="${COMMIT_LOG//$'\r'/'%0D'}"
          echo "COMMIT_LOG=${COMMIT_LOG}" >> $GITHUB_ENV
          echo "$COMMIT_LOG" > commit_log.txt
        shell: /usr/bin/bash -e {0}
        env:
          CI: true
        continue-on-error: true

      - name: Save Current SHA for Next Run
        run: echo ${{ github.sha }} > last_sha.txt

      - name: Build Beta APK
        run: ./gradlew assembleBetaModernRelease

      - name: Build Production APK
        run: ./gradlew assembleProdModernRelease

      - name: Build Legacy Beta APK
        run: ./gradlew assembleBetaLegacyRelease

      - name: Build Legacy Production APK
        run: ./gradlew assembleProdLegacyRelease

      - name: Send Beta APK to Telegram
        if: always()
        run: |
          curl -F document=@app/build/outputs/apk/betaModern/release/app-beta-modern-release.apk \
               -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
               -F caption="<@&1246876742568644720> Artifact Build\n$(cat commit_log.txt)" \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument

      - name: Send Legacy Beta APK to Telegram
        if: always()
        run: |
          curl -F document=@app/build/outputs/apk/betaLegacy/release/app-beta-legacy-release.apk \
               -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument

      - name: Check File Location
        run: ls -la app/build/outputs/apk/betaModern/release/

      - name: Send Beta APK to Discord
        if: always()
        run: |
          commit_id=$(echo "${{ github.sha }}" | cut -c1-7)
          author_name=$(git log -1 --pretty=format:'%an')
          author_link="[$author_name](https://github.com/${author_name})"
          payload=$(jq -nc --arg content "<@&1246876742568644720> 
          **Commit:** [${commit_id}](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) by ${author_link} 
          **Message:** $(cat commit_log.txt)" '{content: $content}')
          curl -F "payload_json=$payload" \
           -F "file1=@app/build/outputs/apk/betaModern/release/app-beta-modern-release.apk" \
           ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Legacy Beta APK to Discord
        if: always()
        run: |
          curl -F "file1=@app/build/outputs/apk/betaLegacy/release/app-beta-legacy-release.apk" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Upload Current SHA Artifact
        uses: actions/upload-artifact@v3
        with:
          name: last-sha
          path: last_sha.txt
